<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/8c7afed629.js" crossorigin="anonymous"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="" class="logo">
    
      <div class="overall">
        <div class="illust-div">
          <img src="images/illustration-mockups.svg" class="illust"  />
        </div>
        
        <div class="huddle">
          <h1>Build The Community Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.</p>
          <div>
            <button class="reg"> Register </button>
          <div>

        </div> 
      </div>
    </main>

    <div class="logos"> 
      <img src="images/facebook.svg" alt=""> 
      <img src="images/instagram (1).svg" alt="">
      <img src="images/twitter-line.svg" alt="">
    </div>
      

    
  </body>
</html>
